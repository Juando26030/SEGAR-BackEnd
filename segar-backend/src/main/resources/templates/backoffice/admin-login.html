<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGAR - Login Administrador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2a5298;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #1e3c72;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .loading.active {
            display: block;
        }

        .badge {
            display: inline-block;
            background: #ffa500;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Acceso Administrativo <span class="badge">ADMIN</span></h1>
            <p class="subtitle">Panel de Super Administraci√≥n</p>
        </div>

        <div id="alertMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required
                       placeholder="Ingrese su usuario de administrador">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required
                       placeholder="Ingrese su contrase√±a">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="loading" id="loading">
            üîÑ Autenticando con Keycloak...
        </div>

        <a href="/backoffice" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alertMessage = document.getElementById('alertMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            alertMessage.innerHTML = '';

            try {
                const response = await fetch('/api/backoffice/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.role === 'SUPER_ADMIN') {
                    // Guardar token en localStorage
                    localStorage.setItem('admin_token', data.accessToken);
                    localStorage.setItem('admin_refresh_token', data.refreshToken);
                    localStorage.setItem('admin_username', data.username);

                    alertMessage.innerHTML = `
                        <div class="alert alert-success">
                            ‚úì Autenticaci√≥n exitosa. Redirigiendo al panel...
                        </div>
                    `;

                    // Redirigir al panel de administraci√≥n
                    setTimeout(() => {
                        window.location.href = '/backoffice/admin-panel';
                    }, 1500);
                } else {
                    alertMessage.innerHTML = `
                        <div class="alert alert-error">
                            ‚úó ${data.message || 'No tiene permisos de SUPER_ADMIN'}
                        </div>
                    `;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alertMessage.innerHTML = `
                    <div class="alert alert-error">
                        ‚úó Error al conectar con el servidor. Verifique sus credenciales.
                    </div>
                `;
                submitBtn.disabled = false;
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
