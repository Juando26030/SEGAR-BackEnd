# Configuraciones adicionales para el modulo de documentos dinamicos
# Almacenamiento de archivos
app.storage.local.base-path=uploads
app.storage.local.url-prefix=http://localhost:8080/api/files

# Configuraciones para generacion de PDFs
app.pdf.generator.enabled=true
app.pdf.generator.temp-dir=temp/pdf

# OpenAPI/Swagger configuraciones
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuraciones de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# Configuracion de H2 para desarrollo (mantener existente)
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./segardb
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway para migraciones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
