# Configuración TEMPORAL de Nginx para SEGAR Backend (ANTES de obtener certificado SSL)
# Archivo: /etc/nginx/sites-available/segar-backend
# NOTA: Después de obtener el certificado SSL con Certbot, este archivo será modificado automáticamente

# Servidor HTTP - permitir todo el tráfico temporalmente para validar el dominio
server {
    listen 80;
    listen [::]:80;
    server_name 34.171.23.243;  # ⚠️ CAMBIAR por tu dominio real cuando lo tengas configurado
                                  # Por ahora usamos la IP directamente

    # Permitir que Certbot valide el dominio
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Tamaño máximo de archivos (para uploads)
    client_max_body_size 25M;

    # Logs
    access_log /var/log/nginx/segar-backend-access.log;
    error_log /var/log/nginx/segar-backend-error.log;

    # Proxy para el Backend Spring Boot
    location /api/ {
        proxy_pass http://localhost:8090/;
        proxy_http_version 1.1;

        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy para Keycloak
    location /auth/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8090/actuator/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root location
    location / {
        return 200 'SEGAR Backend Server - Use /api/ for backend or /auth/ for Keycloak';
        add_header Content-Type text/plain;
    }
}

