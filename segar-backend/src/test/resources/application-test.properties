# Configuración para tests
# Desactivar la conexión real a Keycloak
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=segar
keycloak.client-id=segar-backend
keycloak.client-secret=test-secret
keycloak.admin.client-id=admin-cli
keycloak.admin.client-secret=admin-secret

# Configuración de base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.root=WARN
logging.level.com.segar.backend=INFO
logging.level.org.springframework.security=INFO
